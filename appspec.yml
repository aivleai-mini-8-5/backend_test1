version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/backend
    overwrite: yes

# 파일 소유권을 ec2-user로 변경
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  # 앱을 끄는 건 배포의 가장 첫 단계
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: ec2-user

  # 앱을 켜는 건 배포의 가장 마지막 단계
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: ec2-user